<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gamestudio</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossOrigin="anonymous"></script>
  <script type="text/javascript">
    //<![CDATA[
    $(document).ready(function () {
      $.ajax({
        url: "/api/score/jigsaw",
      }).done(function (json) {
        for (var i = 0; i < json.length; i++) {
          var score = json[i];
          $("#clientSideScoreTable1 tbody").append($("<tr><td>" + score.username + "<td>" + score.points + "<td>" + score.playedOn + "</tr>"));
        }
      });
    });
    //]]>
  </script>

  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="/css/table.css">

  <script type="text/javascript">
    //<![CDATA[
    $(document).ready(function () {
      $('#clientSideScoreTable1').DataTable({
        columns: [
          {data: "username"},
          {data: "points"},
          {data: "playedOn"}
        ],
        ajax: {url: "/api/score/jigsaw", dataSrc: ''}
      });
    });
    //]]>
  </script>
</head>
<body>

<!--/*@thymesVar id="backgammonController" type="sk.tuke.kpi.kp.server.controller.BackgammonController"*/-->


<h2>Top scores - generated on server with javascript</h2>
<table id="clientSideScoreTable1">
  <thead>
  <tr>
    <th>Player</th>
    <th>Points</th>
    <th>PlayedOn</th>
  </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</body>
</html>
